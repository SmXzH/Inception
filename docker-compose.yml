version: "3.9"

services:
  nginx:
    build:
      context: requirements/nginx/
    container_name: nginx
    ports:
      - "443:443"
    image: nginx:42
    restart: on-failure
    depends_on:
      - wordpress
    # networks:
    #   - app
  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT_PASS: ${DB_ROOT_PASS}
        WP_ADMIN_EMAIL: ${WP_ADMIN_EMAIL}
        WP_ADMIN_USER: ${WP_ADMIN_USER}
        WP_ADMIN_PASS: ${WP_ADMIN_PASS}
        WP_URL: ${WP_URL}
        WP_USER: ${WP_USER}
        WP_EMAIL: ${WP_EMAIL}
        WP_PASS: ${WP_PASS}
    env_file:
      - ./.env
    # volumes:
    #   - wordpress_vol:/var/www/html/wordpress
    depends_on:
      mariadb:
        condition: service_started
    # networks:
    #   - app
    # expose:
    #   - 9000:9000
  mariadb:
    build:
      context: ./requirements/mariadb/.
      args: 
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT_PASS: ${DB_ROOT_PASS}
    container_name: mariadb
    env_file:
      - ./.env
